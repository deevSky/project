<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Millionair</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row upper-row">
            <div class="col-md-8 image-area">
                <img class="firstLook" src="images/logo.png" alt="img">
            </div>
            
             
            <div class="col-md-4 scores-area">
                <div class="score-table hide">
                    <div class="helps">
                        <div class="help1 help"><p>50/50</p></div>
                        <div class="help3 help"><i class="fas fa-phone"></i></div>
                        <div class="help4 help"><i class="fas fa-random"></i></div>
                    </div>
                    <p class="score score1">1- 1000</p>
                    <p class="score score2">2- 2000</p>
                    <p class="score score3">3- 3000</p>
                    <p class="score score4">4- 4000</p>
                    <p class="score score5 super-score">5- 5000</p>
                    <p class="score score6">6- 50.000</p>
                    <p class="score score7">7- 100.000</p>
                    <p class="score score8">8- 200.000</p>
                    <p class="score score9">9- 500.000</p>
                    <p class="score super-score">10- 1.000.000</p>
                    
                </div>
            </div>
        </div>
        
        
        <div class="row lower-row ">
            <div class="div-for-start-button"><button class="start"><h3>Start</h3></button></div>
            <div class="question hide"> <p class="quest-text"></p> </div>
            <div class="answers hide">
                <div class="answer answer1"> <p class="answer-text answer-text1"></p> </div>
                <div class="answer answer2"> <p class="answer-text answer-text2"></p> </div>
                <div class="answer answer3"> <p class="answer-text answer-text3"></p> </div>
                <div class="answer answer4"> <p class="answer-text answer-text4"></p> </div>
            </div>
        </div>
          
           <div class="container">
            <button type="button" class="next hide">Next</button>
            <button type="button" class="take hide">Take money</button>
           </div>
           
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
